
<div class="content-body">
  <mat-card>
    <mat-card-header style="padding-left: 20%;">
        <mat-card-title >Password Comfirmation</mat-card-title>
    </mat-card-header>
    <!-- <img matCardImage src="Card wide image source"> -->
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="password-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Current password</mat-label>
              <input matInput
              formControlName="currentPassword"
              placeholder="Enter your current password" required
              id="currentPassword"
              type="password"
              [type]=" hide ? 'password' : 'text'"
              >
              <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide">
              <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
              </mat-icon>
              </button>
              <mat-error *ngIf="f['currentPassword'].touched && f['currentPassword'].invalid">
                <mat-error *ngIf=" f['currentPassword'].errors?.['required']">Current Password is required.</mat-error>
                <mat-error *ngIf="authentificated==false">Current Password is not valid.</mat-error>
              </mat-error>
              </mat-form-field>
          </div>


          <div class="password-input">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>New password</mat-label>
              <input matInput
              formControlName="password"
                placeholder="Enter password" required
                matInput
                id="password"
                type="password"
                [type]=" hide2 ? 'password' : 'text'"
              >
              <button  mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide2">
                <mat-icon>
                  {{hide2 ? 'visibility_off' : 'visibility'}}
                </mat-icon>
                </button>
              <mat-error *ngIf="f['password'].touched && f['password'].invalid">
                <mat-error *ngIf="f['password'].errors?.['required']">Password is required.</mat-error>
              </mat-error>
            </mat-form-field>
          </div>


          <div>
            <mat-form-field class="full-width" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              formControlName="confirm_password"
              placeholder="Comfirm password" required
              matInput
              id="confirm_password"
              [type]=" hide2 ? 'password' : 'text'"
                >
                <button  mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="hide2">
                  <mat-icon>
                    {{hide2 ? 'visibility_off' : 'visibility'}}
                  </mat-icon>
                  </button>
            <mat-error *ngIf="f['confirm_password'].touched && f['confirm_password'].invalid">
                <mat-error *ngIf="f['confirm_password'].errors?.['required']">Password is required.</mat-error>
                <mat-error *ngIf="f['confirm_password'].errors?.['confirmedValidator']">Password and Confirm Password must be match.</mat-error>
            </mat-error>
            </mat-form-field>
          </div>
        <button mat-flat-button color="primary"  type="submit" [disabled]="!form.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>


</div>
