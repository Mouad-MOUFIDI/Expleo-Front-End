<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;" >
  <div fxFlex fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxLayout="row " fxLayoutGap="30px" fxLayoutAlign="space-between center">
      <div>
        <mat-form-field appearance="fill" >
          <mat-label>Code projet</mat-label>
          <input matInput>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Département</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Libéllé projet</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="row " fxLayoutGap="30px" fxLayoutAlign="space-between center">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Lot</mat-label>
          <input matInput>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>SOP</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Lieu d'activité</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <div>
      <p>
        Activite realisees en heures
      </p>
      <div>
        <app-mois-pointage></app-mois-pointage>
      </div>
    </div>
    <div>
      <p>
        Heures supplementaires
      </p>
      <div>
        <app-mois-pointage></app-mois-pointage>
      </div>
    </div>
    <div>
      <p  >
        Absences
      </p>
      <div>
        <app-mois-pointage></app-mois-pointage>
      </div>
    </div>
    <!-- <div style="align-self:flex-start">
      <router-outlet></router-outlet>
    </div> -->
  </div>

  <div  fxLayout="row" fxLayoutGap="20px"  style="padding-bottom: 30px;padding-top: 50px;">
    <button mat-raised-button color="primary" >Modifier</button>
    <button mat-raised-button color="primary" >Submit</button>
  </div>
</div>
